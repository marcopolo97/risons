<div class="container mx-auto pt-60 px-40 relative -top-28">
    <form class="shadow-md  border-red-700 border-4 px-40 bg-white ">
        <div class="text-center mt-5">
        <h2 class="font-serif text-2xl italic text-gray-700">Contact Us!</h2>
        <h4 class="mt-2 text-xl font-bold ">Fill out the information below</h4>
    </div>
            <div class="mb-5">
                <!-- First Name-->
                <label for="firstname" class="font-bold mb-1 text-gray-700 block">First Name *</label>
                <input type="text"
                    class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    placeholder="Enter first name..." required>
            </div>
            <!-- Last Name-->
            <div class="mb-5">
                <label for="lastname" class="font-bold mb-1 text-gray-700 block">Last Name *</label>
                <input type="text"
                    class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    placeholder="Enter last name..." required>
            </div>
             <!-- Email -->
             <div class="mb-5">
                <label for="email" class="font-bold mb-1 text-gray-700 block">Email *</label>
                <input type="email"
                    class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    placeholder="Enter your email..." required>
            </div>
            <!-- Phone Number -->
            <div class="mb-5">
                <label for="number" class="font-bold mb-1 text-gray-700 block">Phone Number *</label>
                <input type="text"
                    class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    placeholder="Enter your phone number..." required>
            </div>
             <!-- Details -->
             <div class="mb-5">
                <label for="number" class="font-bold mb-1 text-gray-700 block">Please describe what you would like us to do*</label>
                <textarea rows="5" name="details" id="details" placeholder="Details" class="w-full px-3 py-2  border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700" required></textarea>
            </div>
            <!-- Send Button -->
            <div class="mb-5">
                <button type="submit" class="bg-black px-5 py-2 w-full text-white rounded-lg hover:bg-gray-600">Submit</button>
            </div>
    </form>
</div>
